<div class="bg-component">
    <div class="form">
        <mat-card class="card">
            <mat-card-title>Register Matter</mat-card-title>
            <hr>
            <mat-card-content>
                <div class="container">
                    <mat-form-field>
                        <input [(ngModel)]="registerData.name" matInput required type="text" placeholder="Name Matter " />
                    </mat-form-field>
                    <mat-form-field>
                        <input [(ngModel)]="registerData.numberStudent" matInput required type="number" placeholder="Number Students" />
                    </mat-form-field>
                    <mat-form-field>
                        <input [(ngModel)]="registerData.teacher" matInput required type="text" placeholder="Teacher" />
                    </mat-form-field>
                    <mat-form-field>
                        <input [(ngModel)]="registerData.course" matInput required type="text" placeholder="Course" />
                    </mat-form-field>
                    <mat-form-field>
                        <input [(ngModel)]="registerData.place" matInput required type="text" placeholder="Place" />
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button (click)="registerMatter()" class="button colorButton" mat-raised-button>
                    Register
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
