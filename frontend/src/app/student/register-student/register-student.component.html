<div class="bg-component">
    <div class="form">
        <mat-card class="card">
            <mat-card-title>Register Student</mat-card-title>
            <hr>
            <mat-card-content>
                <div class="container">
                    <mat-form-field>
                        <input matInput required type="text" placeholder="Name and lastname " />
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput required type="text" placeholder="School" />
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput required type="text" placeholder="Grade " />
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput required type="number" placeholder="Phone" />
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput required type="email" placeholder="Email" />
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput required placeholder="Password" type="password" />
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button class="button colorButton" mat-raised-button>
                    Register
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
